<svg xmlns="http://www.w3.org/2000/svg" width="900" height="260" viewBox="0 0 900 260" role="img" aria-label="CloudSec AI — Threat Modeling banner">
  <defs>
    <!-- Background -->
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"></stop>
      <stop offset="0.52" stop-color="#1e1b4b"></stop>
      <stop offset="1" stop-color="#0f172a"></stop>
    </linearGradient>

    <!-- Accent -->
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#818cf8"></stop>
      <stop offset="1" stop-color="#a78bfa"></stop>
    </linearGradient>

    <!-- Glass -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.10"></stop>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.04"></stop>
    </linearGradient>

    <linearGradient id="glassStroke" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.20"></stop>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.06"></stop>
    </linearGradient>

    <filter id="cardShadow">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000000" flood-opacity="0.35"></feDropShadow>
    </filter>

    <filter id="softGlow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="10" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <style>
      .font { font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
      .title { font-weight: 800; font-size: 40px; fill: #f8fafc; }
      .subtitle { font-weight: 600; font-size: 16px; fill: #cbd5e1; }
      .desc { font-weight: 500; font-size: 14px; fill: #94a3b8; }
      .pillText { font-weight: 700; font-size: 12px; fill: #e2e8f0; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="900" height="260" fill="url(#bg)"></rect>

  <!-- Glow bubbles (ORIGINAL) -->
  <circle cx="760" cy="60" r="70" fill="#a78bfa" fill-opacity="0.16" filter="url(#softGlow)"></circle>
  <circle cx="820" cy="190" r="95" fill="#818cf8" fill-opacity="0.12" filter="url(#softGlow)"></circle>
  <circle cx="120" cy="40" r="80" fill="#818cf8" fill-opacity="0.10" filter="url(#softGlow)"></circle>

  <!-- BACKGROUND DIAGRAM (moved + transparent) -->
  <g opacity="0.08" transform="translate(560,58)">
    <rect x="0" y="0" width="302" height="124" rx="18" fill="#ffffff"></rect>
    <rect x="18" y="38" width="78" height="56" rx="10" fill="#ffffff"></rect>
    <rect x="156" y="44" width="62" height="44" rx="12" fill="#ffffff"></rect>
    <rect x="262" y="40" width="22" height="52" rx="8" fill="#ffffff"></rect>
    <line x1="112" y1="66" x2="146" y2="66" stroke="#ffffff" stroke-width="3"></line>
    <line x1="230" y1="66" x2="256" y2="66" stroke="#ffffff" stroke-width="3"></line>
  </g>

  <!-- Glass frame -->
  <rect x="18" y="18" width="864" height="224" rx="22" fill="url(#glass)" stroke="url(#glassStroke)" stroke-width="1.2" filter="url(#cardShadow)"></rect>

  <!-- Accent bar -->
  <rect x="18" y="232" width="864" height="10" fill="url(#accent)"></rect>

  <!-- ORIGINAL Shield -->
  <g transform="translate(52,58)">
    <path d="M44 0 C44 0, 70 12, 90 16 C90 70, 78 100, 44 120 C10 100, -2 70, -2 16 C18 12, 44 0, 44 0 Z" fill="url(#accent)" fill-opacity="0.25" stroke="url(#accent)" stroke-width="2"></path>
    <path d="M44 12 C44 12, 62 20, 78 24 C78 64, 69 86, 44 102 C19 86, 10 64, 10 24 C26 20, 44 12, 44 12 Z" fill="#0b1224" fill-opacity="0.55" stroke="#ffffff" stroke-opacity="0.18" stroke-width="1"></path>
    <path d="M28 56 L39 67 L61 44" fill="none" stroke="url(#accent)" stroke-width="6" stroke-linecap="round" stroke-linejoin="round"></path>
  </g>

  <!-- Text -->
  <g class="font" transform="translate(165,64)">
    <text class="title">CloudSec AI</text>
    <text class="subtitle" y="52">
      Threat Modeling · STRIDE/DREAD para diagramas de arquitetura
    </text>
    <text class="desc" y="80">
      Análise automatizada de ameaças em diagramas de arquitetura cloud usando LLMs multimodais.
    </text>
  </g>

  <!-- Pills (ORIGINAL) -->
  <g class="font" transform="translate(165,162)">
    <g>
      <rect width="78" height="28" rx="14" fill="#0b1224" fill-opacity="0.55" stroke="#ffffff" stroke-opacity="0.14"></rect>
      <text x="39" y="18" text-anchor="middle" class="pillText">FastAPI</text>
    </g>
    <g transform="translate(88,0)">
      <rect width="64" height="28" rx="14" fill="#0b1224" fill-opacity="0.55" stroke="#ffffff" stroke-opacity="0.14"></rect>
      <text x="32" y="18" text-anchor="middle" class="pillText">React</text>
    </g>
    <g transform="translate(162,0)">
      <rect width="72" height="28" rx="14" fill="#0b1224" fill-opacity="0.55" stroke="#ffffff" stroke-opacity="0.14"></rect>
      <text x="36" y="18" text-anchor="middle" class="pillText">Docker</text>
    </g>
    <g transform="translate(244,0)">
      <rect width="84" height="28" rx="14" fill="#0b1224" fill-opacity="0.55" stroke="#ffffff" stroke-opacity="0.14"></rect>
      <text x="42" y="18" text-anchor="middle" class="pillText">OpenAI</text>
    </g>
    <g transform="translate(338,0)">
      <rect width="86" height="28" rx="14" fill="#0b1224" fill-opacity="0.55" stroke="#ffffff" stroke-opacity="0.14"></rect>
      <text x="43" y="18" text-anchor="middle" class="pillText">Gemini</text>
    </g>
  </g>

</svg>