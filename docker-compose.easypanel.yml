# Threat Modeling AI - Docker Compose para EasyPanel/Dockge
# Versão produção: sem volumes de código local (usa imagens buildadas)
#
# Uso: crie um arquivo .env na mesma pasta deste compose (copie de configs/.env.example)
# e preencha as variáveis. No Dockge, você pode usar o editor de env vars.
#
# Variáveis obrigatórias: POSTGRES_PASSWORD, DATABASE_URL, REDIS_URL
# Para LLM: GOOGLE_API_KEY e/ou OPENAI_API_KEY (ou use Ollama local)
# Opcional: FRONTEND_PORT=13080 (porta no host; padrão 13080 para evitar conflitos)

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-threat_modeling}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    restart: unless-stopped

  threat-analyzer:
    build:
      context: .
      dockerfile: threat-analyzer/Dockerfile
      target: runtime
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    restart: unless-stopped

  threat-service:
    build:
      context: .
      dockerfile: threat-service/Dockerfile
      target: runtime
    env_file:
      - .env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      ANALYZER_URL: http://threat-analyzer:8000
    volumes:
      - uploads_data:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    depends_on:
      - postgres
      - redis
      - threat-analyzer
    restart: unless-stopped

  celery-worker:
    build:
      context: .
      dockerfile: threat-service/Dockerfile
      target: runtime
    env_file:
      - .env
    entrypoint: []
    command: celery -A app.celery_app worker -l info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      ANALYZER_URL: http://threat-analyzer:8000
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      - postgres
      - redis
      - threat-analyzer
    restart: unless-stopped

  celery-beat:
    build:
      context: .
      dockerfile: threat-service/Dockerfile
      target: runtime
    env_file:
      - .env
    entrypoint: []
    command: celery -A app.celery_app beat -l info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      ANALYZER_URL: http://threat-analyzer:8000
    depends_on:
      - postgres
      - redis
      - celery-worker
    restart: unless-stopped

  threat-frontend:
    build:
      context: .
      dockerfile: threat-frontend/Dockerfile
      target: runtime
    ports:
      - "${FRONTEND_PORT:-13080}:80"  # Acesso: http://IP:13080 (ou FRONTEND_PORT no .env)
    labels:
      - traefik.enable=true
      - traefik.http.services.threat-frontend.loadbalancer.server.port=80
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    depends_on:
      - threat-service
    restart: unless-stopped

  # Ollama (opcional - LLM local; remova se usar apenas Gemini/OpenAI)
  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    dns:
      - 8.8.8.8
      - 8.8.4.4
    restart: unless-stopped

volumes:
  postgres_data:
  ollama_data:
  uploads_data:
