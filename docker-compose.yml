# Requer configs/.env (cp configs/.env.example configs/.env e preencha credenciais).
# Executar: make run  ou  docker compose --env-file configs/.env up --build

services:
  postgres:
    image: postgres:15-alpine
    env_file:
      - ./configs/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"

  threat-analyzer:
    build:
      context: .
      dockerfile: threat-analyzer/Dockerfile
      target: runtime
    env_file:
      - ./configs/.env
    volumes:
      - ./threat-analyzer:/app
    ports:
      - "8002:8000"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3

  threat-service:
    build:
      context: .
      dockerfile: threat-service/Dockerfile
      target: runtime
    env_file:
      - ./configs/.env
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      ANALYZER_URL: ${ANALYZER_URL}
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./threat-service:/app
      - ./data/uploads:/app/uploads
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    depends_on:
      - postgres
      - redis
      - threat-analyzer

  celery-worker:
    build:
      context: .
      dockerfile: threat-service/Dockerfile
      target: runtime
    env_file:
      - ./configs/.env
    entrypoint: []
    command: celery -A app.celery_app worker -l info
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      ANALYZER_URL: ${ANALYZER_URL}
      UPLOAD_DIR: /app/uploads
    volumes:
      - ./threat-service:/app
      - ./data/uploads:/app/uploads
    depends_on:
      - postgres
      - redis
      - threat-analyzer

  celery-beat:
    build:
      context: .
      dockerfile: threat-service/Dockerfile
      target: runtime
    env_file:
      - ./configs/.env
    entrypoint: []
    command: celery -A app.celery_app beat -l info -s /tmp/celerybeat-schedule
    environment:
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      ANALYZER_URL: ${ANALYZER_URL}
    volumes:
      - ./threat-service:/app
    depends_on:
      - postgres
      - redis
      - celery-worker

  threat-frontend:
    build:
      context: .
      dockerfile: threat-frontend/Dockerfile
      target: runtime
    ports:
      - "8081:80"
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:80/"]
      interval: 30s
      timeout: 5s
      start_period: 5s
      retries: 3
    depends_on:
      - threat-service

  ollama:
    image: ollama/ollama:latest
    container_name: threat-modeling-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    dns:
      - 8.8.8.8
      - 8.8.4.4

volumes:
  postgres_data:
  ollama_data:
